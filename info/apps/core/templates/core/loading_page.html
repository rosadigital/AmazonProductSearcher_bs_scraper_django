{% extends './base.html' %}
{% load static %}

{% block content %}

    <section>
        <div class="container">
            <div class="parent-div d-flex align-items-center justify-content-center"
                style="width: 100%; height: 449px;">
                <div style="width: 100%">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="progress ">
                                <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 0%"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col align-self-center text-center">
                            <div class="col-sm-12 text-dark text-center">
                                <p>Loading</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container-fluid bg-dark p-4">
            <div class="row">
                <div class="col-sm-12 text-light text-center">
                    <p class="mb-0">Developed by Felipe Rosa</p>
                </div>
            </div>
        </div>
    </footer>

{% endblock %}
{% block js_block %} <script src="{% static 'js/loading.js' %}"></script> {% endblock %}
